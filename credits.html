<!DOCTYPE html>
<html>
<head>
<title>Astrolynx - Credits</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
  <style>
    body {
      background: linear-gradient(135deg, #FF8C00, #FF69B4);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .sidebar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      width: 100%;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    .paragraph {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: #ffffff;
      color: #FF8C00;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #FF69B4;
      color: #ffffff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #FF8C00;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Add sidebar content here -->
    <div class="username">Astrolynx</div>
    <button class="button" onclick="goToHome()">Home</button>
    <button class="button" onclick="goToCreditPage()">Credits</button>
    <button class="button" onclick="goToFeedbackPage()">Socials</button>
  </div>

  <div class="container">
    <!-- Main content for the credit page -->
    <div class="username">Credits</div>
    <p class="paragraph">Credits to these people!</p>
    <button class="button" onclick="copyText()">_itsfire Discord</button>
    <p class="paragraph">_itsfire - the owner of Astrolynx and the website</p>
  </div>

  <div class="notification" id="copyNotification"></div>

  <script>
    function copyText() {
      var textToCopy = "_itsfire#0000";
      navigator.clipboard.writeText(textToCopy).then(function() {
        // Create and show the custom notification
        var notification = document.getElementById("copyNotification");
        notification.textContent = "Successfully copied the owner discord: " + textToCopy;
        notification.style.display = "block";

        // Hide the notification after a delay (e.g., 3 seconds)
        setTimeout(function() {
          notification.style.display = "none";
        }, 3000);
      }).catch(function(err) {
        console.error('Unable to copy text', err);
      });
    }

    function goToHome() {
      // Redirect to the main page
      window.location.href = 'home';
    }

    function goToCreditPage() {
      // Stay on the credit page
      // No need to redirect to the same page
    }

    function goToFeedbackPage() {
      // Redirect to the feedback page
      window.location.href = 'credits';
    }
  </script>
</body>
</html>
