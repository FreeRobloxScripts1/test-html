<!DOCTYPE html>
<html>
<head>
<title>Astrolynx - Home</title>
  <style>
    body {
      background: linear-gradient(135deg, #FF8C00, #FF69B4);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }

    .sidebar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      width: 100%;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    .description {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background-color: #ffffff;
      color: #FF8C00;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #FF69B4;
      color: #ffffff;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      color: #FF8C00;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <!-- Add sidebar content here -->
    <div class="username">Astrolynx</div>
    <button class="button" onclick="goToHome()">Home</button>
    <button class="button" onclick="goToFeedbackPage()">Socials</button>    
    <button class="button" onclick="goToCreditPage()">Credit</button>
  </div>

  <div class="container">
    <!-- Main content here -->
    <div class="username">Home</div>
    <div class="description">Script Version - 0.4</div>
    <div class="button-container">
      <button class="button" onclick="copyText()">Copy the script</button>
    </div>
  </div>

  <div class="notification" id="copyNotification"></div>

  <script>
    function copyText() {
      var textToCopy = "loadstring(game:HttpGet('https://freenote.biz/raw/vBfN3NeVYN', true))()";
      navigator.clipboard.writeText(textToCopy).then(function() {
        // Create and show the custom notification
        var notification = document.getElementById("copyNotification");
        notification.textContent = "Successfully copied the script.";
        notification.style.display = "block";

        // Hide the notification after a delay (e.g., 3 seconds)
        setTimeout(function() {
          notification.style.display = "none";
        }, 3000);
      }).catch(function(err) {
        console.error('Unable to copy text', err);
      });
    }

    function goToLink(link) {
      window.location.href = link;
    }

    function goToLinkAndRemoveOthers(link) {
      window.location.href = link;
      // You can remove other buttons if needed
      var buttonContainer = document.querySelector('.button-container');
      buttonContainer.innerHTML = '<button class="button">Button 3</button>';
    }

    function goToHome() {
      // Redirect to the main page
      window.location.href = '#;
    }
    function goToFeedbackPage() {
      // Redirect to the feedback page
      window.location.href = 'socials.html';
    }
    
    function goToCreditPage() {
      // Redirect to the credit page
      window.location.href = 'credits';
    }
  </script>
</body>
</html>
